<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
         <policy context="default">
                <allow own="org.navit_project.navit" />
		<allow send_destination="org.navit_project.navit"
		       send_interface="org.navit_project.navit.navit" 
		       send_member="set_layout"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="draw"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="add_message"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="set_center_by_string"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="set_center"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="set_center_screen"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="zoom"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="block"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="set_position"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="set_destination"/> 
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="clear_destination"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="get_attr"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.navit"
                       send_member="set_attr"/>
		<allow send_destination="org.navit_project.navit"
		       send_interface="org.navit_project.navit.vehicleprofile"
		       send_member="get_attr"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.vehicleprofile"
                       send_member="set_attr"/>
                <allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.vehicle"
                       send_member="set_attr"/>
		<allow send_destination="org.navit_project.navit"
                       send_interface="org.navit_project.navit.route"
                       send_member="get_attr"/>
		<allow send_destination="org.navit_project.navit"
		       send_interface="org.navit_project.navit"
		       send_member="callback_attr_new"/>
	
         </policy>
	 <policy user="root">	
	 	<allow send_destination="org.navit_project.navit"
		       send_interface="org.freedesktop.DBus.Introspectable"/>
	</policy>
</busconfig>

